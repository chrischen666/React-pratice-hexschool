    <div class="container main my-5">
      <div class="row">
        <main class="col post">
          <!-- 章節標題 -->
          <div class="mb-4">
            <h1 class="mt-0 text-muted">表單最終</h1>
            <small>檔名：<code>final.html</code></small>
          </div>
          <!-- 🔥🔥練習開始🔥🔥 -->

          <div id="app"></div>
          <script src="https://cdn.jsdelivr.net/npm/react-hook-form@7.33.1/dist/index.umd.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
          <script type="text/babel">
            const { useState, useEffect } = React;
            const { useForm, useWatch } = ReactHookForm;

            const App = () => {
              const [addressData, setAddressData] = useState([]);
              const {
                register,
                handleSubmit,
                watch,
                getValues,
                control,
                formState: { errors },
              } = useForm({
                mode: "onTouched",
              });

              const onSubmit = (data) => {
                console.log(data);
              };

              useEffect(() => {
                (async () => {
                  try {
                    const res = await axios.get("./assets/taiwan.json");
                    setAddressData(res.data);
                    console.log(res);
                  } catch (error) {
                    console.log(error);
                  }
                })();
              }, []);

              const [townData, setTownData] = useState("");

              const watchForm = useWatch({
                control,
              });
              useEffect(() => {
                console.log("Values", getValues()); // 可以使用 getValues 取得所有、特定值
                console.log("errors", errors);
                // 或是使用 setValues 寫入值
              }, [watchForm]); // 將新變數傳入

              return (
                <div>
                  {townData.toString()}
                  <form onSubmit={handleSubmit(onSubmit)}>
                    <div className="mb-3">
                      <label htmlFor="username" className="form-label">
                        使用者名稱
                      </label>
                      <input
                        {...register("username", {
                          required: {
                            value: true,
                            message: "帳號必填",
                          },
                        })}
                        id="username"
                        type="text"
                        className={`form-control ${
                          errors.username && "is-invalid"
                        }`}
                        name="username"
                      />
                      {errors.username && (
                        <div className="invalid-feedback">
                          {errors?.username?.message}
                        </div>
                      )}
                    </div>
                    <div className="mb-3">
                      <label htmlFor="password" className="form-label">
                        密碼
                      </label>
                      <input
                        id="password"
                        type="password"
                        className={`form-control ${
                          errors.password && "is-invalid"
                        }`}
                        {...register("password", {
                          required: {
                            value: true,
                            message: "密碼必填",
                          },
                        })}
                      />
                      {errors.password && (
                        <div className="invalid-feedback">
                          {errors?.password?.message}
                        </div>
                      )}
                    </div>
                    <div className="mb-3">
                      <label htmlFor="tel">電話</label>
                      <input
                        id="tel"
                        type="tel"
                        className={`form-control ${errors.tel && "is-invalid"}`}
                        {...register("tel", {
                          required: {
                            value: true,
                            message: "電話必填",
                          },
                          maxLength: {
                            value: 12,
                            message: "電話不多於12碼",
                          },
                          minLength: {
                            value: 6,
                            message: "電話不短於6碼",
                          },
                        })}
                      />
                      {errors.tel && (
                        <div className="invalid-feedback">
                          {errors?.tel?.message}
                        </div>
                      )}
                    </div>
                    <div className="row mb-3 g-3">
                      <div className="col-6">
                        <label htmlFor="city" className="form-label">
                          縣市
                        </label>
                        <select
                          {...register("city", {
                            required: "縣市為必填",
                          })}
                          id="city"
                          className="form-select"
                        >
                          <option value="">請選擇一個縣市</option>
                          {addressData.map((city) => {
                            return (
                              <option
                                value={city.className}
                                key={city.CityName}
                              >
                                {city.CityName}
                              </option>
                            );
                          })}
                        </select>
                      </div>
                      <div className="col-6">
                        <label htmlFor="district" className="form-label">
                          鄉鎮市區
                        </label>
                        <select
                          {...register("district", {
                            required: "縣市為必填",
                          })}
                          id="district"
                          className="form-select"
                          disabled={!getValues().city}
                        >
                          <option value="">請選擇一個鄉鎮市區</option>
                          {addressData
                            .find((city) => {
                              return city.CityName === getValues().city;
                            })
                            ?.AreaList?.map((area) => {
                              return (
                                <option value={area} key={area.AreaName}>
                                  {area.AreaName}
                                </option>
                              );
                            })}
                        </select>
                      </div>
                    </div>
                    <div className="mb-3">
                      <div className="mb-3">
                        <label htmlFor="address">地址</label>
                        <input
                          id="address"
                          type="text"
                          className={`form-control ${
                            errors.address && "is-invalid"
                          }`}
                          {...register("address", {
                            required: {
                              value: true,
                              message: "地址必填",
                            },
                          })}
                        />
                        {errors.address && (
                          <div className="invalid-feedback">
                            {errors?.address?.message}
                          </div>
                        )}
                      </div>
                    </div>
                    <div className="mb-3">
                      <div className="form-label">素食者</div>
                      <div className="form-check">
                        <input
                          className="form-check-input"
                          type="radio"
                          name="isVegetarian"
                          id="vegetarian"
                          value="true"
                        />
                        <label
                          className="form-check-label"
                          htmlFor="vegetarian"
                        >
                          是
                        </label>
                      </div>
                      <div className="form-check">
                        <input
                          className="form-check-input"
                          type="radio"
                          name="isVegetarian"
                          id="non-vegetarian"
                          value="false"
                        />
                        <label
                          className="form-check-label"
                          htmlFor="non-vegetarian"
                        >
                          否
                        </label>
                      </div>
                    </div>
                    <div className="mb-3">
                      <label htmlFor="comment">註解</label>
                      <textarea
                        {...register("comment")}
                        id="comment"
                        rows="5"
                        className="form-control"
                        defaultValue="餐點很不錯喔"
                      />
                    </div>
                    <div className="mb-3">
                      <div className="form-check">
                        <input
                          className="form-check-input"
                          type="checkbox"
                          id="checkbox"
                          required
                        />
                        <label className="form-check-label" htmlFor="checkbox">
                          確認同意本文件
                        </label>
                      </div>
                    </div>
                    <button type="submit" className="btn btn-primary">
                      註冊
                    </button>
                  </form>
                </div>
              );
            };

            ReactDOM.createRoot(document.querySelector("#app")).render(<App />);
          </script>

          <!-- 🙇🙇練習結束🙇🙇 -->
        </main>
